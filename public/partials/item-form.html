<div class='container'>
	<div class='col-sm-2'>
		
	</div>
	<div class='col-sm-8'>
		<form class='form-horizontal' enctype='multipart/form-data'>

			<div class='form-group'>
				<label for='name' class='col-sm-2 control-label'></label>
				<div class='col-sm-6'>
					<h3>New Item</h3>
				</div>
			</div>

			<div class='form-group'>
				<label for='name' class='col-sm-2 control-label'>Item Name</label>
				<div class='col-sm-6'>
					<input type='text' ng-model='item.name' class='form-control'>
				</div>
			</div>

			<div class='form-group'>
				<label for='name' class='col-sm-2 control-label'>Item Category</label>
				<div class='col-sm-4'>
					<select ng-model='item.category' class='form-control'>
						<option value="">Select Category</option>
						<option ng-repeat='option in categoryOptions' value='{{ option }}'>{{ option }}</option>
					</select>
				</div>
			</div>

			<div class='form-group'>
				<label for='description' class='col-sm-2 control-label'>Item Description</label>
				<div class='col-sm-6'>
					<textarea ng-model='item.description' class='form-control'></textarea>
				</div>
			</div>

			<div class='form-group'>
				<label for='availability' class='col-sm-2 control-label'>Availability</label>
				<div class='checkbox'>
					<label>
						<input type='checkbox' ng-model='item.availability'>
					</label>
				</div>
			</div>

			<div class='form-group'>
				<label for='' class='col-sm-2 control-label'></label>
				<div class='col-sm-6'>
					<input type='button' class='btn btn-promary' ng-click='saveItem()' value='Save Item'>
				</div>
			</div>
		</form>
	</div>
</div>
