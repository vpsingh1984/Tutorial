<div class='col-sm-3 form-horizontal'>

  <div class='form-group'>
    <label class='col-sm-3 control-label'></label>
    <div class='col-sm-8'>
      <a href='#/items/new' class='btn btn-info'>New Item</a>
    </div>
  </div>

  <div class='form-group'>
    <label class='col-sm-3 control-label'>Search</label>
    <div class='col-sm-8'>
      <input type='text' ng-model='searchQuery' class='form-control'>
    </div>
  </div>

  <div class='form-group'>
    <label class='col-sm-3 control-label'>Sort</label>
    <div class='col-sm-8'>
      <select class='form-control' ng-model='sortBy'>
        <option value='name'>Name</option>
        <option value='id'> Created At</option>
      </select>
    </div>
  </div>
</div>
<div class='col-sm-9'>
  <ul>
    <div ng-repeat='item in items | filter: searchQuery | orderBy: sortBy' class="container mg-top">
      <div class="row">
        <div class="col-xs-3">
          <a href="#/{{ item._id }}"><img ng-src='{{ item.pictures[0].small }}' class='item-image'></a>
        </div>
        <div class="col-xs-6">
          <dl id='item-{{item.id}}'>
            <dt>
              <div class='pull-left'>{{ item.name }}</div>
              <div class='pull-right'><a href='#/items/{{ item._id }}/edit' class='btn btn-default'>Edit</a></div>
              <div class='clearfix'></div>
            </dt>
            <dd>{{ item.description }}</dd>
          </dl>
        </div>
      </div>
    </div>
  </ul>
</div>
